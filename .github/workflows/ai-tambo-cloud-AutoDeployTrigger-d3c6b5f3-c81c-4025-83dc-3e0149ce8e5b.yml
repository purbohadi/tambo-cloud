name: Trigger auto deployment for ai-tambo-cloud

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/ai-tambo-cloud-AutoDeployTrigger-d3c6b5f3-c81c-4025-83dc-3e0149ce8e5b.yml"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AITAMBOCLOUD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AITAMBOCLOUD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AITAMBOCLOUD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/purbohadi/ai-tambo-cloud:latest,ghcr
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
